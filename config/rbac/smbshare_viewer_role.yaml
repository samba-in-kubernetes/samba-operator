# permissions for end users to view smbshares.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: smbshare-viewer-role
rules:
- apiGroups:
  - samba-operator.samba.org
  resources:
  - smbshares
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - samba-operator.samba.org
  resources:
  - smbshares/status
  verbs:
  - get
